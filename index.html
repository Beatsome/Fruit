<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 40px; width: 400px; height: 300px; border-radius: 20px; }
        .caption { font-size: 25px; margin-top: 6px; }
        .gallery-item { width: auto; }
    </style>
</head>
<body>
    <h1>水果</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="gallery-item">
            <img src="Slide1.JPG" alt="橙">
            <div class="caption">橙</div>
        </div>
        <div class="gallery-item">
            <img src="Slide2.JPG" alt="蘋果">
            <div class="caption">蘋果</div>
        </div>
        <div class="gallery-item">
            <img src="Slide3.JPG" alt="梨">
            <div class="caption">梨</div>
        </div>
        <div class="gallery-item">
            <img src="Slide4.JPG" alt="香蕉">
            <div class="caption">香蕉</div>
        </div>
        <div class="gallery-item">
            <img src="Slide5.JPG" alt="奇異果">
            <div class="caption">奇異果</div>
        </div>
        <div class="gallery-item">
            <img src="Slide6.JPG" alt="提子">
            <div class="caption">提子</div>
        </div>
    </div>
</body>
</html>
